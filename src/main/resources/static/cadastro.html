<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-neutral-900 min-h-screen flex items-center justify-center">

  <div class="bg-white/5 backdrop-blur-md border border-white/10 p-8 rounded-2xl shadow-xl w-full max-w-md">
    <h2 class="text-3xl font-bold mb-6 text-center text-white">Criar Conta</h2>

    <form class="space-y-5" id="formCadastro">
        <div>
            <label for="nome" class="block mb-1 text-sm font-medium text-gray-300">Nome</label>
            <input type="text" id="nome" placeholder="Seu nome completo"
            class="w-full px-4 py-3 border border-gray-600 rounded-xl bg-neutral-800 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            required>
        </div>

        <div>
            <label for="login" class="block mb-1 text-sm font-medium text-gray-300">Login</label>
            <input type="text" id="login" placeholder="seuLogin"
            class="w-full px-4 py-3 border border-gray-600 rounded-xl bg-neutral-800 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            required>
        </div>

        <div>
            <label for="email" class="block mb-1 text-sm font-medium text-gray-300">Email</label>
            <input type="email" id="email" placeholder="seuemail@exemplo.com"
            class="w-full px-4 py-3 border border-gray-600 rounded-xl bg-neutral-800 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            required>
        </div>

        <div>
            <label for="password" class="block mb-1 text-sm font-medium text-gray-300">Senha</label>
            <input type="password" id="password" placeholder="••••••••"
            class="w-full px-4 py-3 border border-gray-600 rounded-xl bg-neutral-800 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            required>
        </div>

        <button type="submit"
            class="w-full bg-indigo-600 hover:bg-indigo-800 text-white py-3 rounded-xl font-semibold transition">
            Cadastrar
        </button>

        <div class="flex justify-center text-sm mt-4">
            <span class="text-gray-400">Já tem uma conta?</span>
            <a href="/login" class="ml-1 text-indigo-400 hover:underline">Entrar</a>
        </div>
    </form>
  </div>

  <div id="alertSucesso" class="fixed inset-0 bg-black/50 flex items-center justify-center hidden">
      <div class="bg-neutral-900 border border-white/10 rounded-2xl p-6 max-w-sm w-full shadow-2xl">
          <h3 class="text-xl font-semibold text-white mb-2">Sucesso!</h3>
          <p class="text-gray-300 mb-4">Cadastro realizado com sucesso.</p>
          <button id="btnOk"
                  class="w-full bg-indigo-600 hover:bg-indigo-800 text-white py-2 rounded-xl font-medium transition">
              OK
          </button>
      </div>
  </div>

  <div id="alertErro" class="fixed inset-0 bg-black/50 flex items-center justify-center hidden">
      <div class="bg-neutral-900 border border-white/10 rounded-2xl p-6 max-w-sm w-full shadow-2xl">
          <h3 class="text-xl font-semibold text-red-500 mb-2">Erro!</h3>
          <p class="text-gray-300 mb-4">Este login já está em uso. Tente outro.</p>
          <button id="btnErro"
                  class="w-full bg-red-600 hover:bg-red-800 text-white py-2 rounded-xl font-medium transition">
              OK
          </button>
      </div>
  </div>

  <script src="cadastro.js"></script>
</body>
</html>
