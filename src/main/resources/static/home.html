<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Empreendimentos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-neutral-900 min-h-screen flex items-center justify-center p-10">

<div class="bg-white/5 backdrop-blur-md border border-white/10 p-8 rounded-2xl shadow-xl w-full max-w-6xl">
    <h1 class="text-3xl font-bold mb-6 text-center text-white">Lista de Empreendimentos</h1>

    <div class="overflow-x-auto">
        <table class="min-w-full table-auto text-sm text-white">
            <thead class="bg-neutral-800 text-gray-300">
            <tr>
                <th class="px-6 py-3 text-left">Nome</th>
                <th class="px-6 py-3 text-left">Situação</th>
                <th class="px-6 py-3 text-left">Data Assinatura</th>
                <th class="px-6 py-3 text-left">Código</th>
                <th class="px-6 py-3 text-left">Valor Desembolsado</th>
                <th class="px-6 py-3 text-left">Construtora</th>
            </tr>
            </thead>
            <tbody id="tabelaEmpreendimentos" class="divide-y divide-gray-700 bg-neutral-900">
            <!-- Linhas serão inseridas via JS -->
            </tbody>
        </table>
    </div>
</div>

<script src="empreendimentos.js"></script>
</body>
</html>
